<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<link rel="stylesheet" href="home.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-sm bg-white shadow navbar-dark">
            
                <div class="navbar-brand d-flex justify-content-between" href="#">
                    <div class="logo mx-3">
                        <img src="./monkey.png" width="40" height="40" alt="Avatar Logo"  class="rounded-pill">
                    </div>
                    
                    <div class=" d-flex justify-content-center align-items-center h3 text-black mx-auto
                    ">ArunKumar</div>
                </div>

                <div class="d-flex ms-auto">
                    <button class="btn rounded-pill bg-primary text-white" data-bs-toggle="collapse" data-bs-target="#search-bar"><span><i class="uil uil-search"></i></span></button>
                    <div id="search-bar" class="collapse">
                        <input class="rounded-pill form-control me-2 mx-2 " type="search" placeholder="Search">
                    </div>
                </div>
                <a class="navbar-brand mx-3" href="#">
                    <img src="./monkey.png" width="40" height="40" alt="Avatar Logo"  class="rounded-pill"> 
                </a>


            
          </nav>
    </div>
    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col-2">

                <!-- Storage Progress -->
                <div class="card pt-2 pb-2 shadow">
                    <div class="card-body">
                        <div class="h6 d-flex justify-content-center">Storage Used</div>
                        <div class="progress blue">
                            <span class="progress-left">
                                <span class="progress-bar"></span>
                            </span>
                            <span class="progress-right">
                                <span class="progress-bar"></span>
                            </span>
                            <div class="progress-value">90%</div>
                        </div>
                    </div>
                    
                    <p class="d-flex justify-content-center mb-1">Total Storage: 2GB</p>
                    <p class="d-flex justify-content-center">Storage Used: 1.75GB</p>
                    
                </div>
                
                <div class="row mt-1">
                    <div class="col-12">
                        <div class="card mt-1 shadow">
                            <div class="card-body d-flex">
                                <div class="wrapper d-flex justify-content-between">
                                    <span><i class="mx-2 uil uil-history"></i></span><div class="h5">Recent Files</div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="card mt-1 shadow">
                            <div class="card-body d-flex">
                                <div class="wrapper d-flex justify-content-between">
                                    <span><i class="mx-2 uil uil-upload"></i></span><div class="h5">Upload</div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="card mt-1 shadow">
                            <div class="card-body d-flex">
                                <div class="wrapper d-flex justify-content-between">
                                    <span><i class="mx-2 uil uil-folder"></i></span><div class="h5">My Files</div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="card mt-1 mb-1 shadow">
                            <div class="card-body d-flex">
                                <div class="wrapper d-flex justify-content-between">
                                    <span><i class="mx-2 uil uil-trash-alt"></i></span><div class="h5">Trash</div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
                

            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-2">

                    </div>
                    <div class="col-10">

                    </div>
                </div>
            </div>
        </div>
    </div>    
    
</body>
</html>
